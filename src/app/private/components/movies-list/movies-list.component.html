<div class="content-container" *ngFor="let movie of movieData">
  <div class="content">
    <movie-item
      [movie]="movie"
      [isShown]="isShown"
      [actresses]="movie.actresses">
    </movie-item>
    <div class="detail-button">
      <button [routerLink]="['/detail', movie.id]"
              class="mat-button"
              mat-stroked-button
              type="button"
      >To detail!</button>
    </div>
  </div>
</div>
